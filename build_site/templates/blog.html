{% extends "base.html" %}

{% block content %}  
  <ul>
  	{% for entry in entries %}
  	  <div class="entry">
  	    <div class="published">{{ entry.published }}</div>  	    
  	    <a href="{{ url_for("page", path=entry.path) }}">{{ entry.title }}</a>
  	    <div class="summary"><p>{{ entry.summary }}</p></div>  	    
  	  </div>
  	{% else %}
  	  <li>No stuff...
  	{% endfor %}
  </ul>
{% endblock content %}
